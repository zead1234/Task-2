<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="p1">Colorlib Contact Form</p>
        <p class="p2">Contact us for custom qoute</p>
    <form>
       
        <input class="in" type="text" placeholder="Your name" required> 
        <input class="in" type="email" placeholder="Your Email Address" required>
        <input class="in" type="tel" placeholder="Your Phone Number (optional)">
        <input class="in" type="url" placeholder="Your Web Site (optional)">
        <textarea class="text" placeholder="Type your message here ...."></textarea>
        <button class="btn" type="submit">Submit</button>
        <label class="lable">Designed By <a href="">Colorlib</a></label>

    </form>
</div>
</body>
</html>
